wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [40, 40]
    rows: [12, 15, 12]
  refreshInterval: 1
  mods:
    git:
      enabled: true
      commitCount: 5
      commitFormat: "[forestgreen]%h [grey]%cd [white]%s [grey]%an[white]"
      dateFormat: "%H:%M %d %b %y"
      repositories:
        - ".config/dotfiles"
      position:
        top: 1
        left: 0
        height: 1
        width: 2
      refreshInterval: 120
    security:
      enabled: true
      position:
        top: 0
        left: 0
        height: 1
        width: 1
      refreshInterval: 3600
    system:
      enabled: true
      position:
        top: 0
        left: 1
        height: 1
        width: 1
      refreshInterval: 3600
    ipapi:
      colors:
        name: red
        value: white
      enabled: true
      position:
        top: 2
        left: 0
        height: 1
        width: 1
      refreshInterval: 3600
    prettyweather:
      enabled: true
      view: '0?T'
      position:
        top: 2
        left: 1
        height: 1
        width: 1
      refreshInterval: 300
